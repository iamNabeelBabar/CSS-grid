<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Practice</title>
  <style>
    .grid-container {
      display: grid; /* Step 1 */
      grid-template-columns: 1fr 2fr 1fr; /* Step 2 + 3 (using fr) */
      grid-template-rows: repeat(3, 1fr);
      gap: 20px; /* Step 4 */
      background-color: #eee;
      padding: 20px;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      border: 2px solid #333;
      font-size: 24px;
      text-align: center;
      padding: 20px;
    }

    .grid-item1 {
      grid-column: 1 / 3; /* Step 5: Box 1 spans two columns */
    }

    .grid-item2 {
      grid-row: 2 / 4; /* Step 5: Box 2 spans two rows */
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item grid-item1">Box 1 (Span 2 Columns)</div>
    <div class="grid-item grid-item2">Box 2 (Span 2 Rows)</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
  </div>

</body>
</html>
